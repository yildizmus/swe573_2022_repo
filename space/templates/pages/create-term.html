{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Write a Term {% endblock %}

{% block content %} 

    <form action= "{% url 'create-term' %}" enctype='multipart/form-data', method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <input type="submit" class= "btn btn-danger mt-3 mb-3" value="Write a Term"/>
        
    </form>

{% endblock %}
